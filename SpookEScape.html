<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1 - Scottish Pancake</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="project-detail.css">
</head>

<body>
    <header class="main-header">
        <nav class="nav-bar">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="project-detail">
        <h1>Spook-e-scape</h1>

        <div class="project-flex">

            <!-- LEFT SIDE — Showcase -->
            <div class="project-left">

                <div class="main-showcase">
                    <img src="Images/wallpaper1.png" alt="Project Image" class="main-image" id="mainImage">
                </div>

                <div class="thumbnails">
                    <img src="Images/wallpaper1.png" onclick="changeShowcase('Images/wallpaper1.png')">
                    <img src="Images/wallpaper2.png" onclick="changeShowcase('Images/wallpaper2.png')">
                    <img src="Images/wavegrid.jpg" onclick="changeShowcase('Images/wavegrid.jpg')">
                </div>

                <div class="project-summary">
                    <p>
                        Vice Noire is a stylish platformer inspired by 80s neon aesthetics. Explore, jump,
                        and battle enemies in a retro-futuristic cityscape.
                    </p>
                </div>

            </div>

            <!-- RIGHT SIDE — Info panel -->
            <div class="project-right">
                <div class="info-card">
                    <p><strong>Genre:</strong> Platformer</p>
                    <p><strong>Platform:</strong> PC, Console</p>
                    <p><strong>Status:</strong> In Progress</p>
                    <p><strong>Engine:</strong> Unity</p>
                </div>
            </div>

        </div>
    </section>

    <script>
        function changeShowcase(imageSrc, gifSrc) {
            const mainImage = document.getElementById('mainImage');
            mainImage.src = imageSrc;
        }
    </script>


</body>

</html>
