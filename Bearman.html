    <section class="project-detail">
        <h1>Beardman</h1>


        <!-- Short summary box -->
        <div class="project-summary">

            <!-- Main showcase -->
            <div class="showcase-section">
                <div class="main-showcase">
                    <img src="Images/wallpaper1.png" alt="Project Image" class="main-image" id="mainImage">

                <!-- Thumbnails -->
                <div class="thumbnails">
                    <img src="Images/wallpaper1.png" alt="Thumbnail 1"
                        onclick="changeShowcase('Images/wallpaper1.png')">
                    <img src="Images/wallpaper2.png" alt="Thumbnail 2"
                        onclick="changeShowcase('Images/wallpaper2.png')">
                    <img src="Images/wavegrid.jpg" alt="Thumbnail 3" onclick="changeShowcase('Images/wavegrid.jpg')">

            <!-- Short summary box -->
            <div class="project-summary">

                </p>

            <div class="project-info">
                <p><strong>Genre:</strong> Platformer</p>
                <p><strong>Platform:</strong> PC, Console</p>
                <p><strong>Status:</strong> In Progress</p>
                <p><strong>Engine:</strong> Unity</p>
            </div>
        </div>

    </section>

    <script>
        function changeShowcase(imageSrc, gifSrc) {
            const mainImage = document.getElementById('mainImage');
            mainImage.src = imageSrc;
        }
